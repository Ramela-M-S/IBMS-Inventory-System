<html>
<head>
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* FULL DARK BACKGROUND */
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
        }

        /* CENTERED PAGE CONTAINER */
        .page-container {
            max-width: 900px;
            margin: 40px auto;
            background: #1a1a1a;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.6);
        }

        /* NAVBAR */
        .navbar {
            background-color: #1e1e1e !important;
            border-bottom: 1px solid #333;
            box-shadow: 0 2px 6px rgba(0,0,0,0.5);
        }
        .navbar .nav-link {
            color: #bbb !important;
            transition: color 0.3s;
        }
        .navbar .nav-link:hover {
            color: #0dcaf0 !important;
            text-decoration: underline;
        }
        .navbar .nav-link.active {
            color: #0dcaf0 !important;
            font-weight: bold;
            text-decoration: underline;
        }
        .navbar-brand {
            color: #0dcaf0 !important;
            font-weight: bold;
        }

        /* INPUT BOXES */
        .form-control {
            background-color: #262626;
            color: #ffffff;
            border: 1px solid #444;
        }
        .form-control::placeholder {
            color: #999;
        }

        /* BUTTONS */
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            border-radius: 8px;
        }

        .btn-danger {
            border-radius: 8px;
        }

        /* ALERTS */
        .alert {
            border-radius: 8px;
        }
        .alert-success { background-color: #198754; }
        .alert-danger { background-color: #dc3545; }
        .alert-warning { background-color: #ffc107; color: #000; }
        .alert-info { background-color: #0dcaf0; color: #000; }

    </style>
</head>

<body>

    <!-- UPDATED RESPONSIVE NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">

        <!-- Brand -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="bi bi-shop fs-4 me-2"></i>
            <span>IBMS</span>
        </a>

        <!-- Mobile toggle button -->
        <button class="navbar-toggler shadow-none border-0" 
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav text-center">

                <li class="nav-item mx-1">
                    <a class="nav-link {% if request.endpoint == 'home_page' %}active{% endif %}" 
                       href="{{ url_for('home_page') }}">
                        <i class="bi bi-house-door-fill me-1"></i> Home
                    </a>
                </li>

                <li class="nav-item mx-1">
                    <a class="nav-link {% if request.endpoint == 'items_page' %}active{% endif %}" 
                       href="{{ url_for('items_page') }}">
                        <i class="bi bi-basket-fill me-1"></i> Items
                    </a>
                </li>

                <li class="nav-item mx-1">
                    <a class="nav-link {% if request.endpoint == 'login_page' %}active{% endif %}" 
                       href="{{ url_for('login_page') }}">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Login
                    </a>
                </li>

                <li class="nav-item mx-1">
                    <a class="nav-link {% if request.endpoint == 'register_page' %}active{% endif %}" 
                       href="{{ url_for('register_page') }}">
                        <i class="bi bi-person-plus-fill me-1"></i> Register
                    </a>
                </li>

                <li class="nav-item mx-1">
                    <a class="nav-link {% if request.endpoint == 'logout_page' %}active{% endif %}" 
                       href="{{ url_for('logout_page') }}">
                        <i class="bi bi-box-arrow-right me-1"></i> Logout
                    </a>
                </li>

            </ul>
        </div>

    </div>
</nav>


    <!-- FLASH MESSAGES -->
    <div class="container mt-3" style="max-width: 900px;">
        {% with msg = get_flashed_messages(with_categories=True) %}
            {% if msg %}
                {% for category, message in msg %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <!-- PAGE CONTENT (CENTERED) -->
    <div class="page-container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
