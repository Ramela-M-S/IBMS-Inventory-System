{% extends "base.html" %}

{% block title %}Items{% endblock %}

{% block content %}
<h1 class="text-center my-4">Available Items</h1>

<div class="container">
    <div class="row">
        {% for item in items %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="{{ url_for('static', filename='images/items/' ~ item.image_file) }}" 
                     class="card-img-top" alt="{{ item.name }}" style="height: 200px; object-fit: contain;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text"><strong>Price:</strong> â‚¹{{ item.price }}</p>
                    <p class="card-text"><strong>Stock:</strong> {{ item.stock }}</p>
                    <form action="{{ url_for('buy') }}" method="POST" class="mt-auto">
                        <input type="hidden" name="item_id" value="{{ item.id }}">
                        <input type="hidden" name="user_id" value="{{ user_id }}">
                        <input type="hidden" name="price" value="{{ item.price }}">
                        <div class="d-flex align-items-center">
                            <input type="number" name="quantity" value="1" min="1" class="form-control me-2" style="width: 70px;">
                            <button type="submit" class="btn btn-primary btn-sm flex-shrink-0">Buy</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
